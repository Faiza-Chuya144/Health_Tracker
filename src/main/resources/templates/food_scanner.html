<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Food Scanner - Health Tracker</title>
    <link rel="stylesheet" th:href="@{/css/food_scanner.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <aside class="sidebar w-64 bg-white text-gray-800 flex flex-col p-4 fixed h-full overflow-y-auto">
        <h2 class="sidebar-title text-2xl font-bold mb-6 flex items-center justify-center">
            <i class="fas fa-heartbeat mr-2 text-blue-600"></i> HealthPulse
        </h2>
        <nav class="sidebar-nav flex flex-col space-y-2">
            <a th:href="@{/user/dashboard}" class="nav-item flex items-center p-3 rounded-lg hover:bg-blue-50 transition-colors duration-200 text-gray-700">
                <i class="fas fa-th-large mr-3 text-gray-500"></i> Dashboard
            </a>
            <a th:href="@{/health-journal}" class="nav-item flex items-center p-3 rounded-lg hover:bg-blue-50 transition-colors duration-200 text-gray-700">
                <i class="fas fa-clipboard-list mr-3 text-gray-500"></i> Health Journal
            </a>
            <a th:href="@{/health_prediction}" class="nav-item flex items-center p-3 rounded-lg hover:bg-blue-50 transition-colors duration-200 text-gray-700">
                <i class="fas fa-chart-line mr-3 text-gray-500"></i> AI Prediction
            </a>
            <a th:href="@{/food_scanner}" class="nav-item flex items-center p-3 rounded-lg hover:bg-blue-50 transition-colors duration-200 text-gray-700">
                <i class="fas fa-apple-alt mr-3 text-gray-500"></i> Food Scanner
            </a>
            <a th:href="@{/user/book_appointment}" class="nav-item active flex items-center p-3 rounded-lg bg-blue-100 text-blue-700 font-semibold">
                <i class="fas fa-calendar-alt mr-3 text-blue-700"></i> Book Appointment
            </a>
        </nav>
        <form th:action="@{/logout}" method="post" class="logout-form mt-auto">
            <button type="submit" class="w-full flex items-center justify-center p-3 rounded-lg bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors duration-200">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </form>
    </aside>
    <main class="main-content">
        <header class="top-bar">
            <h1>AI Food Scanner</h1>
            <div class="profile">üçè</div>
        </header>

        <div class="food-scanner-container">
            <p class="description">Upload food images for instant nutritional analysis and personalized recommendations</p>

            <div class="upload-section">
                <!-- The label's 'for' attribute handles the click for foodImageFile input -->
                <label for="foodImageFile" class="upload-box" id="uploadBoxLabel">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p class="upload-text">Upload Food Image</p>
                    <p class="upload-subtext">Click to select an image of your food</p>
                </label>

                <form th:action="@{/food_scanner/analyze}" method="post" enctype="multipart/form-data" id="analyzeForm">
                    <input type="file" id="foodImageFile" name="foodImageFile" accept="image/*" style="display: none;">
                    <div class="button-group">
                        <!-- The label's 'for' attribute handles the click for foodImageFile input -->
                        <label for="foodImageFile" class="btn blue-btn">Choose Image</label>
                        <button type="submit" class="btn orange-btn" id="analyzeButton" disabled>Analyze Food</button>
                    </div>
                </form>
            </div>

            <div class="image-preview-container" style="display: none;">
                <h3>Selected Image:</h3>
                <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 100%; height: auto; border-radius: 8px; margin-top: 15px;"/>
                <p id="imageFileName" style="margin-top: 10px; font-weight: bold;"></p>
            </div>


            <div class="analysis-results" th:if="${analysisResult}">
                <h3>Analysis Result for <span th:text="${fileName}"></span>:</h3>
                <pre th:text="${analysisResult}"></pre>
            </div>

            <div class="error-message" th:if="${errorMessage}">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    /*
     * Client-side JavaScript for handling image selection and form submission.
     * This script ensures that:
     * 1. When an image file is selected, its name is displayed, and a preview is shown.
     * 2. The "Analyze Food" button is enabled only when a file is selected.
     * 3. The file input is triggered by the HTML <label for="..."> attribute.
     */
    document.addEventListener('DOMContentLoaded', function() {
        const foodImageFile = document.getElementById('foodImageFile');
        const analyzeButton = document.getElementById('analyzeButton');
        const imagePreview = document.getElementById('imagePreview');
        const imageFileName = document.getElementById('imageFileName');
        const imagePreviewContainer = document.querySelector('.image-preview-container');

        // Function to update preview and button state
        function handleFileSelect() {
            if (foodImageFile.files.length > 0) {
                const file = foodImageFile.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.style.display = 'block'; // Show the preview container
                };
                reader.readAsDataURL(file);

                imageFileName.textContent = file.name;
                analyzeButton.disabled = false; // Enable the analyze button
            } else {
                imagePreview.src = '#';
                imagePreviewContainer.style.display = 'none'; // Hide if no file
                imageFileName.textContent = '';
                analyzeButton.disabled = true; // Disable the button if no file
            }
        }

        // Event listener for when a file is chosen (this is correct)
        foodImageFile.addEventListener('change', handleFileSelect);

        // Initial state check in case of page reload with a pre-filled input (less common in practice, but good for completeness)
        handleFileSelect();
    });
</script>
</body>
</html>
